{{extend 'layout.html'}}

{{if len(plans) > 0:}}
{{for plan in plans:}}
<!-- When clicked the link should NOT reload the page but
instead populate the appropriate containers with the
selected plan's information -->
<a style="display: block; padding: 10px;" href="{{=URL('default', 'home', args=[plan.id])}}">
{{=plan.label}}
</a>
{{pass}}
{{else:}}
<H3 style="display: block; padding: 10px;">You don't have any plans yet!</H3>
{{pass}}
